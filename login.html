<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMeets | Login</title>
    <meta name="keywords" content="DevMeets, Social Media, Bootstrap, SASS, Noroff" />
    <meta name="description" content="Login to DevMeets!" />
    <script src="https://kit.fontawesome.com/7b67c1dabd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;1,100&display=swap" rel="stylesheet" />
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/dist/css/myFancyStyles.css" />
  </head>
  <body>
    <nav class="navwrap navbar navbar-expand-lg navbar-light">
      <a href="index.html"> <i class="fa-solid fa-laptop-code ms-2"></i>" </a> DevMeets
      <button
        class="navbar-toggler me-2 ms-2"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link nav-active" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">My Profile</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Dropdown </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 d-flex px-5">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success my-2 my-sm-0 ms-2" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <hr class="separation-line solid mt-0 mb-0" />
    <section class="landing position-relative">
      <div class="landing-inner h-100">
        <div class="dark-overlay h-100 d-flex flex-column w-100 m-a align-items-center justify-content-center">
          <h1 class="x-large-text">Developer Meeting Place</h1>
          <p class="large-text">Share your profile & portfolio, posts and get help from others!</p>
          <div class="login-form-wrap rounded">
            <form class="d-flex flex-column align-items-center px-3" action="profile.html">
              <div class="form-group mt-4 mb-1">
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email or username" required minlength="3" />
              </div>
              <div class="form-group mt-3 mb-3">
                <input type="password" class="form-control" id="login-password" placeholder="Password" required minlength="5" />
              </div>
              <button type="submit" class="btn btn-primary w-75 mt-1 mb-1">Log in</button>
              <a href="">Forgot Password?</a>
              <button type="submit" class="btn btn-primary w-50 mt-4 mb-4">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="footer-wrap">
      <footer class="py-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2">My Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
        </ul>
        <p class="copyright text-center">&copy; 2022 Company, Inc</p>
      </footer>
    </div>
  </body>
</html>
